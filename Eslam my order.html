<!DOCTYPE html>
<html>
    <head>
        <title>My ORDERS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/kk/MyORDERS.css">
        <script src="/kk/dark.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <img src="/kk/moon.png" id="icon">
        <section class="my-orders">
            <i class="material-icons">shopping_bag</i>
            <h2>My ORDERS</h2>
            <div class="order-row">
                <div class="order-item order-header order-column">Item</div>
                <div class="order-price order-header order-column">Price</div>
                <div class="order-status order-header order-column">Status</div>
            </div>
            <div class="order-items">
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/1.jpg">
                        <div class="order-item-title">Sporty shoes 2p</div>
                    </div>
                    <div class="order-price order-column">178,99 EGP</div>
                    <div class="order-status order-column">Arrived</div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/2.jpg">
                        <div class="order-item-title">Old dress f</div>
                    </div>
                    <div class="order-price order-column">126,49 EGP</div>
                    <div class="order-status order-column">Arrived</div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/3.jpg">
                        <div class="order-item-title">Smart watch g10</div>
                    </div>
                    <span class="order-price order-column">1,099 EGP</span>
                    <div class="order-status order-column">Arrived</div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/4.jpg">
                        <div class="order-item-title">Trandt t-shirt S</div>
                    </div>
                    <span class="order-price order-column">588,99 EGP</span>
                    <div class="order-status order-column">
                        Pending
                    <div class="button">Cancel Order</div>
                    </div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/5.jpg">
                        <div class="order-item-title">Gray Chemise l</div>
                    </div>
                    <span class="order-price order-column">128,999 EGP</span>
                    <div class="order-status order-column">
                        Pending
                    <div class="button">Cancel Order</div>
                    </div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/6.jpg">
                        <div class="order-item-title">feminst watch s</div>
                    </div>
                    <span class="order-price order-column">3,599 EGP</span>
                    <div class="order-status order-column">Arrived</div>
                </div>
            </div>
        </section>
    </body>
</html>
